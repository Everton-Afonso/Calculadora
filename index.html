<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="overlay">
    <div class="calc">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <table>
        <tr>
          <td> <button class="btn" onclick="Clear()">C</button> </td>
          <td> <button class="btn" onclick="Back()"><</button> </td>
          <td> <button class="btn" onclick="NumberInsert('/')">/</button> </td>
          <td> <button class="btn" onclick="NumberInsert('*')">X</button> </td>
        </tr>
        <tr>
          <td> <button class="btn" onclick="NumberInsert('7')">7</button> </td>
          <td> <button class="btn" onclick="NumberInsert('8')">8</button> </td>
          <td> <button class="btn" onclick="NumberInsert('9')">9</button> </td>
          <td> <button class="btn" onclick="NumberInsert('-')">-</button> </td>
        </tr>
        <tr>
          <td> <button class="btn" onclick="NumberInsert('4')">4</button> </td>
          <td> <button class="btn" onclick="NumberInsert('5')">5</button> </td>
          <td> <button class="btn" onclick="NumberInsert('6')">6</button> </td>
          <td> <button class="btn" onclick="NumberInsert('+')">+</button> </td>
        </tr>
        <tr>
          <td> <button class="btn" onclick="NumberInsert('1')">1</button> </td>
          <td> <button class="btn" onclick="NumberInsert('2')">2</button> </td>
          <td> <button class="btn" onclick="NumberInsert('3')">3</button> </td>
          <td rowspan="2"> <button class="btn" style="height: 122px;" onclick="Calcular()">=</button> </td>
        </tr>
        <tr>
          <td colspan="2"> <button class="btn" style="width: 198px;" onclick="NumberInsert('0')">0</button> </td>
          <td> <button class="btn" onclick="NumberInsert('.')">.</button> </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./script/main.js"></script>
</body>
</html>
